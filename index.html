<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->

    <!-- Bootstrap CSS from CDN -->

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8"> </link>

    <script src="js/app.js"> </script>


    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class = "reset">
      <div id ="box">
          <h1>THE</h1><h2> VERY BASIC</h2><h3> TIC - TAC - TOE!</h3>
          <!-- creates board with each square as 100pixel X 100pixel-->
          <canvas id = "canvas1"  width="100" height="100" style="border:2px solid blue" onclick="canvasClicked(1)"></canvas>
          <canvas id = "canvas2"  width="100" height="100" style="border:2px solid blue" onclick="canvasClicked(2)"></canvas>
          <canvas id = "canvas3"  width="100" height="100" style="border:2px solid blue" onclick="canvasClicked(3)"></canvas><br/>
          <canvas id = "canvas4"  width="100" height="100" style="border:2px solid blue" onclick="canvasClicked(4)"></canvas>
          <canvas id = "canvas5"  width="100" height="100" style="border:2px solid blue" onclick="canvasClicked(5)"></canvas>
          <canvas id = "canvas6"  width="100" height="100" style="border:2px solid blue" onclick="canvasClicked(6)"></canvas><br/>
          <canvas id = "canvas7"  width="100" height="100" style="border:2px solid blue" onclick="canvasClicked(7)"></canvas>
          <canvas id = "canvas8"  width="100" height="100" style="border:2px solid blue" onclick="canvasClicked(8)"></canvas>
          <canvas id = "canvas9"  width="100" height="100" style="border:2px solid blue" onclick="canvasClicked(9)"></canvas>
      </div>
      <input type = "button" onclick=myFunction() value="Reset Game">
    </div>
  </body>
</html>
